<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bati an tayo Pleaseeeeeeee</title>
  <style>
    body {
      background: #FF90BC; /* Fuchsia Pink */
      color: #fff; /* White */
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .sorry-text {
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 2px #FFC0D9; /* Light shade of background pink */
      animation: wobble 2s ease-in-out infinite;
    }
    @keyframes wobble {
      0% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(5deg);
      }
    }
    .buttons {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }
    button {
      background: #FFC0D9; /* Light shade of background pink */
      color: #fff; /* White */
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .no-button {
      animation: wiggle 1s ease-in-out infinite;
    }
    @keyframes wiggle {
      0% {
        transform: translateX(5px);
      }
      50% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(5px);
      }
    }
    .sorry-gif {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="sorry-text">Bati na tayo Pls 🥺🥺 </h1>
    <div class="buttons">
      <button>Yessss</button>
      <button class="no-button">Noooo</button>
    </div>
    <img src="https://i.pinimg.com/originals/42/76/f1/4276f1ed721935be242e945200eb6679.gif" alt="Sorry GIF" class="sorry-gif">
  </div>
  <script>
    const noButton = document.querySelector('.no-button');
const sorryGif = document.querySelector('.sorry-gif');
const celebratoryAnimation = document.querySelector('.celebration-animation'); // Add CSS for the celebratory animation to this element

noButton.addEventListener('click', () => {
  // Show the "Sorry" GIF briefly
  sorryGif.style.display = 'block';
  setTimeout(() => {
    sorryGif.style.display = 'none';
  }, 1000);

  // Change "So sorry" to "Please" and add margin to right side
  document.querySelector('.sorry-text').textContent = "Pleaseeee🥺🥺🥺🥺 ";
  const rightSide = window.innerWidth - 100;
  noButton.style.transform = `translateX(${rightSide}px) translateY(50%)`; // Center Y position vertically

});

document.querySelector('button').addEventListener('click', () => {
  // Change "So sorry" to celebratory text and start animation
  document.querySelector('.sorry-text').textContent = "Yaayyyyyy!!!!! 😍😍😍 ";
  celebratoryAnimation.classList.add('active'); // Activate the animation class

  // Remove animation after a delay
  setTimeout(() => {
    celebratoryAnimation.classList.remove('active');
  }, 2000); // Customize duration as needed
});
  </script>
</body>
</html>
